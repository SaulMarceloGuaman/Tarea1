<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <title>Websockets</title>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
<h1>Websockets</h1>
<div id="nuevaEmpresa">
    <h2>Formulario representante Legal</h2>

    <label>RUC:</label>
    <input type="text" id="ruc" value="" placeholder="Ingrese el RUC"/>
    <label>Cedula:</label>
    <input type="text" id="cedula" value="" placeholder="Ingrese la cedula"/>
    <label>Nombre:</label>
    <input type="text" id="nombre" value="" placeholder="Ingrese el nombre"/>
    <label>Apellido:</label>
    <input type="text" id="apellido" value="" placeholder="Ingrese el apellido"/>
    <label>Email:</label>
    <input type="text" id="email" value="" placeholder="Ingrese el correo"/>
    <label>Domicilio:</label>
    <input type="text" id="domicilio" value="" placeholder="Ingrese la direccion"/>
    <label>Telefono: </label>
    <input type="text" id="telefono" value="" placeholder="Ingrese el telefono"/>

    <label for="empresaSelect">Seleccione una empresa para asignar a este representante:</label>
    <div class="nuevo">
        <select id="empresaSelect"></select>
        <pre>   </pre>
        <button style="background-color: green; " onclick="asignar_empresa()">Asignar Empresa</button>
    </div>

    <label for="empresaSelect1">Empresas asignadas:</label>
    <div class="nuevo">
        <select id="empresaSelect1"  multiple></select>
    </div>

    <button style="background-color: green; " onclick="guardar_representante()">Guardar</button>
    <button style="background-color: red;" onclick="cancelar_representante()">Cancelar</button>
</div>
</body>

</html>
